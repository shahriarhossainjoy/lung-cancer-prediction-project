<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ü´Å Lung Cancer Prediction</h2>
    <p>Please provide the patient's details below:</p>

    <!-- Gender -->
    <label>Gender:</label>
    <select id="GENDER">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>

    <!-- Age -->
    <label>Age:</label>
    <input type="number" id="AGE" placeholder="Enter Age" required>

    <!-- Habits & Symptoms (Yes/No Dropdowns) -->
    <label>Smoking:</label>
    <select id="SMOKING"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Yellow Fingers:</label>
    <select id="YELLOW_FINGERS"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Anxiety:</label>
    <select id="ANXIETY"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Peer Pressure:</label>
    <select id="PEER_PRESSURE"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Chronic Disease:</label>
    <select id="CHRONIC_DISEASE"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Fatigue:</label>
    <select id="FATIGUE"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Allergy:</label>
    <select id="ALLERGY"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Wheezing:</label>
    <select id="WHEEZING"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Alcohol Consuming:</label>
    <select id="ALCOHOL_CONSUMING"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Coughing:</label>
    <select id="COUGHING"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Shortness of Breath:</label>
    <select id="SHORTNESS_OF_BREATH"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Swallowing Difficulty:</label>
    <select id="SWALLOWING_DIFFICULTY"><option value="1">Yes</option><option value="0">No</option></select>

    <label>Chest Pain:</label>
    <select id="CHEST_PAIN"><option value="1">Yes</option><option value="0">No</option></select>

    <button onclick="predict()">Predict Risk</button>

    <h3 id="result" style="color: green;">Result will appear here...</h3>
</div>

<script src="script.js"></script>

</body>
</html>
